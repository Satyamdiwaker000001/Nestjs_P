<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster | Cyber Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }

        .cyber-glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .glow-indigo {
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>

<body class="bg-[#020617] text-slate-200 min-h-screen pb-20">

    <nav class="cyber-glass sticky top-0 z-50 py-4 px-6 mb-10 border-b border-indigo-500/20">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-xl shadow-[0_0_15px_rgba(79,70,229,0.5)]">
                    <i data-lucide="zap" class="w-5 h-5 text-white"></i>
                </div>
                <span class="text-xl font-bold tracking-tight text-white uppercase italic">TaskMaster <span
                        class="text-indigo-400">OS</span></span>
            </div>
            <button onclick="fetchTasks()" class="p-2 hover:bg-indigo-500/10 rounded-lg transition-all text-indigo-400">
                <i data-lucide="refresh-cw" class="w-5 h-5"></i>
            </button>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-4">

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="cyber-glass p-6 rounded-3xl relative overflow-hidden group">
                <div class="absolute -right-4 -top-4 opacity-10 group-hover:opacity-20 transition-opacity">
                    <i data-lucide="layers" class="w-20 h-20 text-indigo-400"></i>
                </div>
                <p class="text-xs font-bold text-indigo-400 uppercase tracking-widest mb-1">Database Load</p>
                <h2 id="total-count" class="text-4xl font-black text-white">0</h2>
            </div>
            <div class="cyber-glass p-6 rounded-3xl border-l-4 border-amber-500/50">
                <p class="text-xs font-bold text-amber-400 uppercase tracking-widest mb-1">Standby</p>
                <h2 id="pending-count" class="text-4xl font-black text-white">0</h2>
            </div>
            <div class="cyber-glass p-6 rounded-3xl border-l-4 border-emerald-500/50">
                <p class="text-xs font-bold text-emerald-400 uppercase tracking-widest mb-1">Executed</p>
                <h2 id="completed-count" class="text-4xl font-black text-white">0</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1">
                <div class="cyber-glass p-6 rounded-3xl sticky top-28 glow-indigo">
                    <h3
                        class="text-sm font-black uppercase tracking-[0.2em] text-indigo-400 mb-6 flex items-center gap-2">
                        <i data-lucide="terminal" class="w-4 h-4"></i> Initialize Task
                    </h3>
                    <div class="space-y-5">
                        <div class="space-y-2">
                            <input type="text" id="task-title" placeholder="Operation Title..."
                                class="w-full px-4 py-3 bg-slate-900/50 border border-slate-700 rounded-xl focus:border-indigo-500 outline-none transition-all placeholder:text-slate-600">
                        </div>
                        <div class="space-y-2">
                            <textarea id="task-desc" rows="3" placeholder="Mission details..."
                                class="w-full px-4 py-3 bg-slate-900/50 border border-slate-700 rounded-xl focus:border-indigo-500 outline-none transition-all placeholder:text-slate-600"></textarea>
                        </div>
                        <button onclick="addTask()"
                            class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 rounded-xl shadow-lg transition-all active:scale-95 uppercase tracking-widest text-xs">
                            Commit to Registry
                        </button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2">
                <h3 class="text-xs font-black text-slate-500 uppercase tracking-[0.3em] mb-6">Live Execution Log</h3>
                <div id="task-list" class="space-y-4">
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
